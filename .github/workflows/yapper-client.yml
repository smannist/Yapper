# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Y-front

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & Test (Frontend)
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm
          cache-dependency-path: ./client/package-lock.json

      - name: Install, build, test
        working-directory: ./client
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./client/dist

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_149B321DCB8B49C1BF2A6D146870F300 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_306E5B73D710439CB6435ECFC153E630 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B01C0125527743A1963E12FC8F8A7D27 }}

      - name: Deploy (Azure Web App)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Y-front"
          slot-name: "Production"
          package: .
